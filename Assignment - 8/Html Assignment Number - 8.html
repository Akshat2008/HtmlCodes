<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="grey">
    <form>
        <fieldset>
            <legend>
                Personal Information
            </legend>
        <br>
        <br>
        <p>First Name:<input type="text" name="First Name" id="First Name"></p><p>Last Name:<input type="text"></p>
        <b>Gender</b>
        <p>Male<input type="radio">
        <p>Female<input type="radio">
        <p>Other<input type="radio"></p>
        <p>Date Of Birth:<input type="text"></p>
        <p>E-Mail:<input type="text"></p>   
        <p>Phone:<input type="text"></p>
        <p>Height<input type="text"></p>
        </fieldset>
        <br>
        <br>
        <br>
        <br>
        <fieldset>
            <legend>
                Education
            </legend>
        <br>
        <br>
        <p>School Name:<input type="text"></p>
        <p>Class:<input type="text"></p>
        <p>Stream<input type="text"></p>
        <label for="slc">School Leaving Certificate</label>
        <input type="file" name="School Leaving Certificate" id="">
        </fieldset>
        <input type="SUBMIT" name="Submit" id="">
    </form>
</body>
</html>
